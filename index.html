<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Годинник</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }

      .clock-wrapper {
        position: relative;
        width: 400px;
        height: 400px;
      }

      .clock-bg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom center;
        transform: translateX(-50%) rotate(0deg);
        border-radius: 3px;
      }

      .hour {
        width: 8px;
        height: 100px;
        background: black;
      }

      .minute {
        width: 5px;
        height: 140px;
        background: black;
      }

      .second {
        width: 2px;
        height: 160px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="clock-wrapper">
      <img src="5155448_2724959 1.png" alt="Clock" class="clock-bg" />
      <!-- Тільки три стрілки -->
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const h = now.getHours() % 12;
        const m = now.getMinutes();
        const s = now.getSeconds();

        document.getElementById(
          "hour"
        ).style.transform = `translateX(-50%) rotate(${(h + m / 60) * 30}deg)`;
        document.getElementById(
          "minute"
        ).style.transform = `translateX(-50%) rotate(${(m + s / 60) * 6}deg)`;
        document.getElementById(
          "second"
        ).style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
